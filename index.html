<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RunnerEndless</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #unityContainer {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="unityContainer"></div>

  <!-- ðŸ”§ NECESARIO para que createUnityInstance funcione -->
  <script src="Build/RunnerEndless.loader.js"></script>

  <script>
    var buildUrl = "Build";
    var config = {
      dataUrl: buildUrl + "/RunnerEndless.data",
      frameworkUrl: buildUrl + "/RunnerEndless.framework.js",
      codeUrl: buildUrl + "/RunnerEndless.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "RunnerEndless",
      productVersion: "1.0",
    };

    var container = document.querySelector("#unityContainer");
    createUnityInstance(container, config).then((unityInstance) => {
      // Unity loaded successfully
    }).catch((message) => {
      alert("Failed to load Unity: " + message);
    });
  </script>
</body>
</html>
